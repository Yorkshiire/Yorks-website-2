<!DOCTYPE html>
<html>
<head>
	<title>ussless website 2</title>
	<link rel="stylesheet" type="text/css" href="css/styles.css">
	<link rel="stylesheet" type="text/css" href="js/main.js">
	<script src="https://code.jquery.com/jquery-1.10.2.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.4.0/animate.min.css" />
</head>
<body>
	<div class="black"></div>
	<div class="flex">
		<div class="centering">

			<div class="headline">
				<h1>Yorkshire's DrumKit</h1>
				<p>Press the keys on your keyboard to play a sound.</p>
			</div>

			<div id="focus" class="keys">

				<div data-key="81" class="key">
					<kbd>Q</kbd>
					<span>Kick</span>
				</div>
				<div data-key="87" class="key">
					<kbd>W</kbd>
					<span>Snare</span>
				</div>
				<div data-key="69" class="key">
					<kbd>E</kbd>
					<span>Clap</span>
				</div>
				<div data-key="82" class="key">
					<kbd>R</kbd>
					<span>Bass</span>
				</div>
				<div data-key="84" class="key">
					<kbd>T</kbd>
					<span>Vocal</span>
				</div>
				<div data-key="89" class="key">
					<kbd>Y</kbd>
					<span>Hihat</span>
				</div>
				<div data-key="85" class="key">
					<kbd>U</kbd>
					<span>Chant</span>
				</div>
				<div data-key="73" class="key">
					<kbd>I</kbd>
					<span>Clap</span>
				</div>
			</div>

			<audio data-key="81" src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/214624/kick.wav"></audio>
			<audio data-key="87" src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/214624/snare.wav"></audio>
			<audio data-key="69" src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/214624/clap.wav"></audio>
			<audio data-key="82" src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/214624/bass.wav"></audio>
			<audio data-key="84" src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/214624/vocal1.wav"></audio>
			<audio data-key="89" src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/214624/hihat.wav"></audio>
			<audio data-key="85" src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/214624/chant.wav"></audio>
			<audio data-key="73" src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/214624/clap.wav"></audio>
		</div>
	</div>
	<script src="js/main.js"></script>
</body>
</html>
